services:
  aftermath-migrate:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-migrate-base
    networks:
      - dokploy-network

  aftermath-service:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-service-base
    environment:
      # the rest is imported from .env, which is going to be created by Dokploy automatically
      - PORT=3000 # the port does not matter, but it needs to match Traefik labels. we set it here explicitly in order to avoid any issues
      - DATABASE_PATH=/data # this is the path inside a contianer and needs to match the volume mount
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aftermath-monorepo-compose.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.aftermath-monorepo-compose.entrypoints=websecure"
      - "traefik.http.routers.aftermath-monorepo-compose.tls.certResolver=letsencrypt"
      - "traefik.http.services.aftermath-monorepo-compose.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
