services:
  collector:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-collector-base
    restart: no
    environment:
      - COLLECTOR_BACKEND_URL=backend:${PRIVATE_SERVER_PORT}

  database:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-database-base
    restart: always

  migrate:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-migrate-base
    depends_on:
      database:
        condition: service_healthy

  backend:
    extends:
      file: docker-compose.base.yaml
      service: aftermath-service-base
    restart: always
    environment:
      # the rest is imported from .env, which is going to be created by Dokploy automatically
      - PORT=3000 # the port does not matter, but it needs to match Traefik labels. we set it here explicitly in order to avoid any issues
    depends_on:
      migrate:
        condition: service_completed_successfully
      database:
        condition: service_healthy
    expose:
      - 3000
    networks:
      - default
      - dokploy-network
    dns_search:
      - default
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aftermath-${ENVIRONMENT}.entrypoints=web"
      - "traefik.http.routers.aftermath-${ENVIRONMENT}.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.services.aftermath-${ENVIRONMENT}.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
