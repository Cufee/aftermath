# This file defines the base services that will be extended from in order for us to support multiple platforms/deployment options
# While it is fine to import .env files through `env_file` option here, `environment` should never be defined in this file - it will be overwritten
services:
  aftermath-migrate-base:
    pull_policy: always
    image: ghcr.io/cufee/aftermath-migrations:latest-${ENVIRONMENT}
    command: migrate apply --allow-dirty --dir "file:///migrations" --tx-mode all --url "sqlite:///data/${DATABASE_NAME}?_fk=1"
    volumes:
      - ${DATABASE_PATH}:/data

  aftermath-service-base:
    pull_policy: always
    image: ghcr.io/cufee/aftermath:latest-${ENVIRONMENT}
    restart: always
    volumes:
      - ${DATABASE_PATH}:/data
    env_file:
      - .env
    depends_on:
      aftermath-migrate:
        condition: service_completed_successfully
    deploy:
      # the resource limits are setup during build step and should generally not be adjusted here without changing the build pipeline first
      resources:
        reservations:
          memory: 128m
        limits:
          memory: 256m
