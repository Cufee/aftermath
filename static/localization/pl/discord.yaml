command_session_name: "sesja"
commands_help_message_fmt: |-
  ## :chart_with_upwards_trend: Śledź swoje postępy
  ### ○ /session
  Uzyskaj obraz ze statystykami swojej bieżącej sesji. Możesz również wspomnieć o innym użytkowniku, aby zobaczyć jego sesję.
  ### Sesje Aftermath zostaną zresetowane w następujących momentach:
  %s
  ### ○ /career
  Uzyskaj obraz ze statystykami swojej kariery. Możesz również wspomnieć o innym użytkowniku, aby zobaczyć jego statystyki.
  ## :film_frames: Zanurz się głębiej w każdej bitwie
  ### ○ /replay
  Prześlij swoją powtórkę i zobacz przegląd rozegranej bitwy.
  ## :link: Podaj Aftermath swój pseudonim Blitz
  ### ○ /links
  Możesz ustawić domyślne konto, używając polecenia _/links favorite_, aby używać _/session_ i _/career_ bez podawania pseudonimu i serwera.
  ### ○ /links verify
  Zweryfikuj swoje konto Wargaming, aby odblokować dodatkowe funkcje.
  ## :frame_photo: Dodaj odrobinę stylu
  ### ○ /fancy
  Prześlij niestandardowy obraz tła dla statystyk sesji. Twój unikalny styl będzie widoczny dla wszystkich, którzy oglądają Twoje statystyki.
  ## :desktop: Pokaż się na swoim streamie
  ### ○ /widget
  Uzyskaj link do widżetu streamingu dla nakładki streamu.
  Ten widżet automatycznie zaktualizuje się o najnowsze statystyki sesji.

  _Znalazłeś błąd w tłumaczeniu? Daj nam znać na Aftermath Official_
  ## :heart: Podziel się miłością!
