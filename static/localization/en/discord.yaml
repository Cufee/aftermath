command_session_description: "Get detailed stats for your recent session"
command_session_help_message: |-
  ## View Session Stats for Your Account!
  To get started, include a nickname and server, mention another user, or link an account using `/links add`!
command_session_name: "session"
commands_help_message_fmt: |-
  ## :chart_with_upwards_trend: Track your progress
  ### ○ /session
  Get an image with your current session stats. You can also mention another user to view their session.
  ### Aftermath sessions will be reset at the following times:
  %s
  ### ○ /career
  Get an image with your career stats. You can also mention another user to view their stats.
  ## :film_frames: Dive deeper into every battle
  ### ○ /replay
  Upload your replay and get an overview of the battle you have played.
  ## :link: Tell Aftermath your Blitz nickname
  ### ○ /links
  You can set a default account by using the _/links favorite_ command to use _/session_ and _/career_ without providing a nickname and server.
  ### ○ /links verify
  Verify your Wargaming account to unlock additional features.
  ## :frame_photo: Add a splash of style
  ### ○ /fancy
  Upload a custom background image for your session stats. Your unique style will be visible to everyone who views your stats.
  ## :desktop: Show off on your stream
  ### ○ /widget
  Get a link to a streaming widget for your stream overlay.
  This widget will automatically update with your latest session stats.

  _Found a translation error? Let us know on Aftermath Official_
  ## :heart: Share the love!
