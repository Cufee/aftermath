# stats-related errors
- key: stats_error_connection_not_verified
  value: "Looks like you haven't verified your Blitz account yet. Give the `/links verify` command a shot."
  context: User does not have a verified connection and the command requires one

- key: stats_error_connection_not_found_vague
  value: "The user you mentioned does not have a Blitz account linked."
  context: No Blitz account linked for a user mentioned

- key: stats_error_mentioned_self_non_blocking
  value: "You don't need to @mention yourself when checking stats, just type the command without any options to check your own account."
  context: Mentioned self when checking stats, will not prevent the command from running, this will not cause an error

- key: stats_error_too_many_arguments_non_blocking
  value: "When using this command, you only need to mention a user or provide a nickname. The mentioned user will override the nickname if both are provided."
  context: User mentioned someone AND provided a nickname, this will not cause an error

- key: stats_error_connection_not_found_personal
  value: "Looks like you don't have a Blitz account linked yet. Give the `/links add` command a shot."
  context: No Blitz account linked

- key: stats_error_nickname_invalid
  value: "This does not look like a valid player name, make sure you are using your in-game name."
  context: Invalid Blitz username provided
  notes: This does not mean it was not found, just that the input provided cannot possibly be a valid nickname

- key: nickname_autocomplete_invalid_input
  value: "This does not look like a valid player name, make sure you are using your in-game name"
  context: Invalid Blitz username provided
  notes: This does not mean it was not found, just that the input provided cannot possibly be a valid nickname

- key: session_error_account_was_not_tracked
  value: "Aftermath just started tracking this account. Please play a few battles before using this command again."
  context: We were not tracking this account, but successfully started tracking it just now

- key: session_error_no_session_for_period
  value: "Aftermath does not yet have a session for this period. Try changing the number of days or using `/stats` instead."
  context: This account is being tracked, but there is no session available

- key: stats_refresh_interaction_error_expired
  value: "This refresh button has expired. Please use the command instead."
  context: Failed to find required data in order to refresh stats/session

- key: stats_autocomplete_not_found
  value: "Nothing found. Please select a tank from the autocompletion list"
  context: Search returned no results when a user was typing the tank name in autocomplete

- key: stats_autocomplete_not_enough_length
  value: "Continue typing to search for available tanks..."
  context: Shown when a user just started typing and there are not enough characters to search

- key: stats_multiple_accounts_found
  value: "### It looks like there are multiple Blitz accounts matching your search, please select one using the buttons below."
  context: Shown when a user did not select an account from autocomplete, but did provide some input (nickname)

- key: stats_bad_nickname_input_hint
  value: "Wrong account? When searching for a Blitz account by nickname, try selecting a specific account from the results shown as you type"
  context: Shown when a user did not select an account from autocomplete, but did provide some input (nickname). This is a hint that does not trigger an error

- key: stats_account_not_found
  value: "It looks like there are no Blitz accounts matching your search, please select an option from the list of accounts that is shown as you type in the nickname."
  context: Shown when a user did not select an account from autocomplete, but did provide some input (nickname), and this input was invalid

- key: nickname_autocomplete_not_found
  value: "Nothing found. Please select a nickname from the autocompletion list"
  context: Search returned no results when a user was typing the name in autocomplete

- key: nickname_autocomplete_not_enough_length
  value: "Continue typing to search for accounts..."
  context: Shown when a user just started typing and there are not enough characters to search

- key: my_error_no_account_linked
  value: "It looks like you don't have a default Blitz account set. You can manage your accounts with `/links`."
  context: Shown when a user uses one of the /my commands, but does not have a linked account

