commands_help_message_fmt: |-
  ## :chart_with_upwards_trend: Acompanhe seu progresso
  ### ○ /session
  Obtenha uma imagem com as estatísticas da sua sessão atual. Você também pode mencionar outro usuário para visualizar a sessão dele.
  ### As sessões do Aftermath serão reiniciadas nos seguintes horários:
  %s
  ### ○ /career
  Obtenha uma imagem com as estatísticas da sua carreira. Você também pode mencionar outro usuário para visualizar as estatísticas dele.
  ## :film_frames: Mergulhe mais fundo em cada batalha
  ### ○ /replay
  Envie seu replay e tenha uma visão geral da batalha que você jogou.
  ## :link: Informe seu nome do Blitz para o Aftermath
  ### ○ /links
  Você pode definir uma conta padrão usando o comando _/links favorite_ para usar _/session_ e _/career_ sem fornecer um nome e servidor.
  ### ○ /links verify
  Verifique sua conta Wargaming para desbloquear recursos adicionais.
  ## :frame_photo: Adicione um toque de estilo
  ### ○ /fancy
  Envie uma imagem de fundo personalizada para as estatísticas da sua sessão. Seu estilo único ficará visível para todos que visualizarem suas estatísticas.
  ## :desktop: Se exiba na transmissão
  ### ○ /widget
  Obtenha um link para um widget de transmissão para o overlay da sua transmissão.
  Este widget será atualizado automaticamente com as estatísticas mais recentes da sua sessão.

  _Encontrou um erro de tradução? Avise-nos no Aftermath Official_
  ## :heart: Compartilhe amor!
