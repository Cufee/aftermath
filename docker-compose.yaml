services:
  aftermath-migrate:
    image: aftermath-migrate
    build:
      dockerfile: Dockerfile.migrate
    entrypoint: atlas migrate apply --allow-dirty --dir "file:///migrations" --tx-mode all --url "sqlite:///data/aftermath.db?_fk=1"
    volumes:
      - ${DATABASE_PATH}:/data/aftermath.db
    networks:
      - dokploy-network

  aftermath-service:
    env_file:
      - .env
    environment:
      - PORT=3000
      - DATABASE_PATH=sqlite:///data/aftermath.db?_fk=1
    depends_on:
      aftermath-migrate:
        condition: service_completed_successfully
    entrypoint: ["app"]
    volumes:
      - ${DATABASE_PATH}:/data/aftermath.db

    image: aftermath-service
    build:
      dockerfile: Dockerfile
    restart: always
    deploy:
      resources:
        reservations:
          memory: 512m
    networks:
      - dokploy-network
    hostname: aftermath-service
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aftermath-monorepo-compose.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.aftermath-monorepo-compose.entrypoints=websecure"
      - "traefik.http.routers.aftermath-monorepo-compose.tls.certResolver=letsencrypt"
      - "traefik.http.services.aftermath-monorepo-compose.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
